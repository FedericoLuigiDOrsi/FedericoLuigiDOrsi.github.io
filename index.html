<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirtyTag - Photo QC Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header .sku-badge {
            display: inline-block;
            background: #e31e24;
            color: white;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e31e24;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto 15px;
        }

        .progress-fill {
            height: 100%;
            background: #e31e24;
            transition: width 0.3s;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: #151515;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .photo-card:hover {
            transform: scale(1.02);
            border-color: #333;
        }

        .photo-card.selected-front {
            border: 2px solid #e31e24;
            box-shadow: 0 0 15px rgba(227, 30, 36, 0.4);
        }

        .photo-card.selected-back {
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #0a0a0a;
            cursor: pointer;
        }

        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-label {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .photo-label.front {
            background: #e31e24;
            color: white;
        }

        .photo-label.back {
            background: #fff;
            color: #000;
        }

        .photo-info {
            padding: 8px;
        }

        .photo-filename {
            font-size: 0.65rem;
            color: #555;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .photo-actions {
            display: flex;
            gap: 4px;
        }

        .btn {
            flex: 1;
            padding: 6px 4px;
            border: none;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-front {
            background: #1a0a0a;
            color: #e31e24;
            border: 1px solid #e31e24;
        }

        .btn-front:hover, .btn-front.active {
            background: #e31e24;
            color: white;
        }

        .btn-back {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-back:hover, .btn-back.active {
            background: #fff;
            color: #000;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .nav-btn {
            padding: 12px 30px;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn.skip {
            background: transparent;
            color: #666;
            border: 1px solid #333;
        }

        .nav-btn.skip:hover {
            background: #222;
            color: #fff;
            border-color: #444;
        }

        .nav-btn.confirm {
            background: #e31e24;
            color: white;
        }

        .nav-btn.confirm:hover {
            background: #ff2a30;
        }

        .nav-btn.confirm:disabled {
            background: #3a1010;
            color: #5a2020;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #222;
            border-top-color: #e31e24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading p {
            color: #666;
            font-size: 0.85rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
        }

        .empty-state h2 {
            color: #e31e24;
            margin-bottom: 10px;
        }

        .error {
            background: #1a0a0a;
            border: 1px solid #e31e24;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }

        .error h3 {
            color: #e31e24;
            margin-bottom: 10px;
        }

        .error pre {
            text-align: left;
            background: #0a0505;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 0.7rem;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #888;
        }

        .error button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #e31e24;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .config-panel {
            background: #151515;
            padding: 30px;
            border-radius: 8px;
            margin: 50px auto;
            max-width: 400px;
            border: 1px solid #222;
        }

        .config-panel .logo-config {
            width: 80px;
            margin: 0 auto 20px;
            display: block;
        }

        .config-panel h2 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 25px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .config-panel input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background: #0a0a0a;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .config-panel input:focus {
            outline: none;
            border-color: #e31e24;
        }

        .config-panel button {
            width: 100%;
            padding: 12px;
            background: #e31e24;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .config-panel button:hover {
            background: #ff2a30;
        }

        .config-panel p {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
        }

        /* Keyboard hints */
        .keyboard-hints {
            text-align: center;
            margin-top: 10px;
            font-size: 0.7rem;
            color: #444;
        }

        .keyboard-hints kbd {
            background: #222;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Config Panel -->
        <div id="config-panel" class="config-panel">
            <img src="https://raw.githubusercontent.com/FedericoLuigiDOrsi/dirtytag-system/main/assets/logo.png" alt="DirtyTag" class="logo-config" onerror="this.style.display='none'">
            <h2>Photo QC Review</h2>
            <input type="password" id="api-key" placeholder="Airtable API Key" />
            <button onclick="startApp()">Accedi</button>
            <p>La chiave viene salvata localmente</p>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display: none;">
            <div class="header">
                <img src="https://raw.githubusercontent.com/FedericoLuigiDOrsi/dirtytag-system/main/assets/logo.png" alt="DirtyTag" class="logo" onerror="this.style.display='none'">
                <h1>Photo QC Review</h1>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="stat-pending">-</div>
                        <div class="stat-label">Da Fare</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat-done">-</div>
                        <div class="stat-label">Completati</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="sku-badge" id="current-sku">Caricamento...</div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento foto...</p>
                </div>
            </div>

            <div class="navigation" id="navigation" style="display: none;">
                <button class="nav-btn skip" onclick="skipSKU()">Salta</button>
                <button class="nav-btn confirm" id="confirm-btn" onclick="confirmSelection()" disabled>
                    Conferma
                </button>
            </div>

            <div class="keyboard-hints">
                <kbd>F</kbd> Front &nbsp; <kbd>B</kbd> Back &nbsp; <kbd>Enter</kbd> Conferma &nbsp; <kbd>S</kbd> Salta
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-img" src="" alt="Full size">
    </div>

    <script>
        // Configuration
        const BASE_ID = 'apptPbWnDkDkKEpFV';
        const PHOTO_CANDIDATES_TABLE = 'tbl7ogfLnHsVfFdzb';
        const OLD_INVENTORY_TABLE = 'tblddAcLcQAyk050u';
        
        let API_KEY = 'pat1xUFo94MidsSSa.81767812e1bb8e8b998ef1a7a59aa07a45eac196909eff6974c5a1780f0d943d';
        let allRecords = [];
        let pendingRecords = [];
        let currentSKU = null;
        let currentPhotos = [];
        let selectedFront = null;
        let selectedBack = null;
        let pendingCount = 0;
        let doneCount = 0;
        let currentPhotoIndex = 0;

        // Auto-start with hardcoded token
        window.onload = function() {
            document.getElementById('config-panel').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            loadAllRecords();
        };

        async function startApp() {
            const key = document.getElementById('api-key').value.trim();
            if (!key) {
                alert('Inserisci la chiave API');
                return;
            }
            API_KEY = key;
            localStorage.setItem('airtable_api_key', key);
            
            document.getElementById('config-panel').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            loadAllRecords();
        }

        async function fetchAllRecords(table, offset = null) {
            let url = `https://api.airtable.com/v0/${BASE_ID}/${table}`;
            if (offset) {
                url += `?offset=${offset}`;
            }

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`
                }
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status} - ${JSON.stringify(data.error || data)}`);
            }

            return data;
        }

        async function loadAllRecords() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento record...</p>
                </div>
            `;

            try {
                allRecords = [];
                let offset = null;
                
                do {
                    const data = await fetchAllRecords(PHOTO_CANDIDATES_TABLE, offset);
                    allRecords = allRecords.concat(data.records);
                    offset = data.offset;
                } while (offset);

                pendingRecords = allRecords.filter(r => r.fields.Review_Status === 'PENDING');
                const assignedRecords = allRecords.filter(r => r.fields.Review_Status === 'ASSIGNED');

                const pendingSKUs = [...new Set(pendingRecords.map(r => r.fields.SKU).filter(Boolean))];
                const assignedSKUs = [...new Set(assignedRecords.map(r => r.fields.SKU).filter(Boolean))];

                pendingCount = pendingSKUs.length;
                doneCount = assignedSKUs.length;

                updateStatsUI();
                loadNextSKU();

            } catch (error) {
                showError(error.message);
            }
        }

        async function updateRecord(table, recordId, fields) {
            const url = `https://api.airtable.com/v0/${BASE_ID}/${table}/${recordId}`;

            const response = await fetch(url, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(`Update Error: ${response.status} - ${JSON.stringify(data.error || data)}`);
            }

            return data;
        }

        function updateStatsUI() {
            document.getElementById('stat-pending').textContent = pendingCount;
            document.getElementById('stat-done').textContent = doneCount;
            
            const total = pendingCount + doneCount;
            const progress = total > 0 ? (doneCount / total) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function loadNextSKU() {
            selectedFront = null;
            selectedBack = null;
            currentPhotoIndex = 0;

            pendingRecords = allRecords.filter(r => r.fields.Review_Status === 'PENDING');
            
            if (pendingRecords.length === 0) {
                showEmptyState();
                return;
            }

            currentSKU = pendingRecords[0].fields.SKU;
            document.getElementById('current-sku').textContent = currentSKU;

            currentPhotos = pendingRecords.filter(r => r.fields.SKU === currentSKU);
            
            renderPhotos();
        }

        function renderPhotos() {
            const container = document.getElementById('content');
            
            if (currentPhotos.length === 0) {
                loadNextSKU();
                return;
            }

            let html = '<div class="photo-grid">';
            
            currentPhotos.forEach((photo, index) => {
                const fileId = photo.fields.FileId;
                const filename = photo.fields.Filename;
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w200`;
                const fullUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
                
                const isFront = selectedFront === photo.id;
                const isBack = selectedBack === photo.id;
                
                let cardClass = 'photo-card';
                if (isFront) cardClass += ' selected-front';
                if (isBack) cardClass += ' selected-back';

                html += `
                    <div class="${cardClass}" id="card-${photo.id}" data-index="${index}">
                        <div class="photo-container" onclick="openModal('${fullUrl}')">
                            <img src="${thumbnailUrl}" alt="${filename}" loading="lazy">
                            ${isFront ? '<span class="photo-label front">FRONT</span>' : ''}
                            ${isBack ? '<span class="photo-label back">BACK</span>' : ''}
                        </div>
                        <div class="photo-info">
                            <div class="photo-filename">${filename}</div>
                            <div class="photo-actions">
                                <button class="btn btn-front ${isFront ? 'active' : ''}" onclick="event.stopPropagation(); setFront('${photo.id}')">
                                    F
                                </button>
                                <button class="btn btn-back ${isBack ? 'active' : ''}" onclick="event.stopPropagation(); setBack('${photo.id}')">
                                    B
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
            document.getElementById('navigation').style.display = 'flex';
            updateConfirmButton();
        }

        function setFront(photoId) {
            if (selectedFront === photoId) {
                selectedFront = null;
            } else {
                selectedFront = photoId;
                if (selectedBack === photoId) {
                    selectedBack = null;
                }
            }
            renderPhotos();
        }

        function setBack(photoId) {
            if (selectedBack === photoId) {
                selectedBack = null;
            } else {
                selectedBack = photoId;
                if (selectedFront === photoId) {
                    selectedFront = null;
                }
            }
            renderPhotos();
        }

        function updateConfirmButton() {
            const btn = document.getElementById('confirm-btn');
            btn.disabled = !(selectedFront && selectedBack);
        }

        async function confirmSelection() {
            if (!selectedFront || !selectedBack) return;

            const btn = document.getElementById('confirm-btn');
            btn.disabled = true;
            btn.textContent = 'Salvando...';

            try {
                const frontPhoto = currentPhotos.find(p => p.id === selectedFront);
                const backPhoto = currentPhotos.find(p => p.id === selectedBack);

                await updateRecord(PHOTO_CANDIDATES_TABLE, selectedFront, {
                    Is_Front: true,
                    Review_Status: 'ASSIGNED'
                });

                await updateRecord(PHOTO_CANDIDATES_TABLE, selectedBack, {
                    Is_Back: true,
                    Review_Status: 'ASSIGNED'
                });

                for (const photo of currentPhotos) {
                    if (photo.id !== selectedFront && photo.id !== selectedBack) {
                        await updateRecord(PHOTO_CANDIDATES_TABLE, photo.id, {
                            Review_Status: 'ASSIGNED'
                        });
                    }
                }

                for (const photo of currentPhotos) {
                    const idx = allRecords.findIndex(r => r.id === photo.id);
                    if (idx !== -1) {
                        allRecords[idx].fields.Review_Status = 'ASSIGNED';
                    }
                }

                try {
                    let offset = null;
                    let found = false;
                    
                    do {
                        const url = `https://api.airtable.com/v0/${BASE_ID}/${OLD_INVENTORY_TABLE}${offset ? `?offset=${offset}` : ''}`;
                        const response = await fetch(url, {
                            headers: { 'Authorization': `Bearer ${API_KEY}` }
                        });
                        const data = await response.json();
                        
                        const record = data.records.find(r => r.fields.SKU === currentSKU);
                        if (record) {
                            await updateRecord(OLD_INVENTORY_TABLE, record.id, {
                                Confirmed_Front_FileId: frontPhoto.fields.FileId,
                                Confirmed_Back_FileId: backPhoto.fields.FileId,
                                Rename_Approved: true,
                                Photo_Audit_Status: 'COMPLIANT'
                            });
                            found = true;
                            break;
                        }
                        offset = data.offset;
                    } while (offset && !found);
                    
                } catch (e) {
                    console.warn('Could not update OLD_INVENTORY:', e);
                }

                doneCount++;
                pendingCount--;
                updateStatsUI();
                
                btn.textContent = 'Conferma';
                loadNextSKU();

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Conferma';
            }
        }

        async function skipSKU() {
            try {
                for (const photo of currentPhotos) {
                    await updateRecord(PHOTO_CANDIDATES_TABLE, photo.id, {
                        Review_Status: 'SKIPPED'
                    });
                    
                    const idx = allRecords.findIndex(r => r.id === photo.id);
                    if (idx !== -1) {
                        allRecords[idx].fields.Review_Status = 'SKIPPED';
                    }
                }

                pendingCount--;
                updateStatsUI();
                loadNextSKU();

            } catch (error) {
                showError(error.message);
            }
        }

        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showEmptyState() {
            document.getElementById('current-sku').textContent = 'Completato!';
            document.getElementById('content').innerHTML = `
                <div class="empty-state">
                    <h2>âœ“ Review Completata</h2>
                    <p style="color: #666;">Tutti gli SKU sono stati processati.</p>
                </div>
            `;
            document.getElementById('navigation').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>Errore</h3>
                    <pre>${message}</pre>
                    <button onclick="loadAllRecords()">Riprova</button>
                </div>
            `;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
            if (e.key === 'Enter' && selectedFront && selectedBack) {
                confirmSelection();
            }
            if (e.key === 's' || e.key === 'S') {
                skipSKU();
            }
            // F and B for quick selection of hovered card
            if ((e.key === 'f' || e.key === 'F') && currentPhotos.length > 0) {
                const hoveredCard = document.querySelector('.photo-card:hover');
                if (hoveredCard) {
                    const photoId = hoveredCard.id.replace('card-', '');
                    setFront(photoId);
                }
            }
            if ((e.key === 'b' || e.key === 'B') && currentPhotos.length > 0) {
                const hoveredCard = document.querySelector('.photo-card:hover');
                if (hoveredCard) {
                    const photoId = hoveredCard.id.replace('card-', '');
                    setBack(photoId);
                }
            }
        });
    </script>
</body>
</html>
