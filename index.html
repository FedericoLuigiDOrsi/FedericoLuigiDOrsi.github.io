<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirtyTag - Photo QC Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .header .sku-badge {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photo-card {
            background: #252542;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .photo-card.selected-front {
            border: 3px solid #2196F3;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
        }

        .photo-card.selected-back {
            border: 3px solid #FF9800;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
        }

        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #1a1a2e;
            cursor: pointer;
        }

        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .photo-label {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .photo-label.front {
            background: #2196F3;
            color: white;
        }

        .photo-label.back {
            background: #FF9800;
            color: white;
        }

        .photo-info {
            padding: 15px;
        }

        .photo-filename {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .photo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-front {
            background: #1e3a5f;
            color: #2196F3;
            border: 2px solid #2196F3;
        }

        .btn-front:hover, .btn-front.active {
            background: #2196F3;
            color: white;
        }

        .btn-back {
            background: #3d2e1f;
            color: #FF9800;
            border: 2px solid #FF9800;
        }

        .btn-back:hover, .btn-back.active {
            background: #FF9800;
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn.skip {
            background: #444;
            color: #aaa;
        }

        .nav-btn.skip:hover {
            background: #555;
            color: #fff;
        }

        .nav-btn.confirm {
            background: #4CAF50;
            color: white;
        }

        .nav-btn.confirm:hover {
            background: #45a049;
        }

        .nav-btn.confirm:disabled {
            background: #2d4a30;
            color: #666;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
        }

        .empty-state h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .error {
            background: #5c2626;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
        }

        .config-panel {
            background: #252542;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .config-panel input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .config-panel input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .config-panel button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .config-panel button:hover {
            background: #45a049;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Config Panel (shown initially) -->
        <div id="config-panel" class="config-panel">
            <h2 style="margin-bottom: 20px; text-align: center;">üîß Configurazione API</h2>
            <input type="password" id="api-key" placeholder="Airtable API Key (pat...)" />
            <button onclick="startApp()">Inizia Review</button>
            <p style="margin-top: 15px; font-size: 0.85rem; color: #888; text-align: center;">
                La chiave API viene salvata localmente nel browser.
            </p>
        </div>

        <!-- Main App (hidden initially) -->
        <div id="main-app" style="display: none;">
            <div class="header">
                <h1>üì∏ Photo QC Review</h1>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="stat-pending">-</div>
                        <div class="stat-label">Da Revieware</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat-done">-</div>
                        <div class="stat-label">Completati</div>
                    </div>
                </div>
                <div class="sku-badge" id="current-sku">Caricamento...</div>
            </div>

            <div id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento foto...</p>
                </div>
            </div>

            <div class="navigation" id="navigation" style="display: none;">
                <button class="nav-btn skip" onclick="skipSKU()">‚è≠Ô∏è Salta SKU</button>
                <button class="nav-btn confirm" id="confirm-btn" onclick="confirmSelection()" disabled>
                    ‚úÖ Conferma e Prossimo
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for full image -->
    <div class="modal" id="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-img" src="" alt="Full size">
    </div>

    <script>
        // Configuration
        const BASE_ID = 'apptPbWnDkDkKEpFV';
        const PHOTO_CANDIDATES_TABLE = 'tbl7ogfLnHsVfFdzb';
        const OLD_INVENTORY_TABLE = 'tblddAcLcQAyk050u';
        
        let API_KEY = '';
        let currentSKU = null;
        let currentPhotos = [];
        let selectedFront = null;
        let selectedBack = null;
        let pendingCount = 0;
        let doneCount = 0;

        // Check for saved API key
        window.onload = function() {
            const savedKey = localStorage.getItem('airtable_api_key');
            if (savedKey) {
                document.getElementById('api-key').value = savedKey;
            }
        };

        function startApp() {
            const key = document.getElementById('api-key').value.trim();
            if (!key) {
                alert('Inserisci la chiave API');
                return;
            }
            API_KEY = key;
            localStorage.setItem('airtable_api_key', key);
            
            document.getElementById('config-panel').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            loadStats();
            loadNextSKU();
        }

        async function airtableRequest(table, params = {}) {
            const url = new URL(`https://api.airtable.com/v0/${BASE_ID}/${table}`);
            Object.keys(params).forEach(key => {
                if (params[key]) url.searchParams.append(key, params[key]);
            });

            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status}`);
            }

            return response.json();
        }

        async function updateRecord(table, recordId, fields) {
            const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${table}/${recordId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ fields })
            });

            if (!response.ok) {
                throw new Error(`Update Error: ${response.status}`);
            }

            return response.json();
        }

        async function loadStats() {
            try {
                // Count pending
                const pending = await airtableRequest(PHOTO_CANDIDATES_TABLE, {
                    filterByFormula: "{Review_Status}='PENDING'",
                    fields: ['SKU']
                });
                
                // Get unique SKUs
                const uniqueSKUs = [...new Set(pending.records.map(r => r.fields.SKU))];
                pendingCount = uniqueSKUs.length;
                
                // Count done
                const done = await airtableRequest(PHOTO_CANDIDATES_TABLE, {
                    filterByFormula: "{Review_Status}='ASSIGNED'",
                    fields: ['SKU']
                });
                const doneSKUs = [...new Set(done.records.map(r => r.fields.SKU))];
                doneCount = doneSKUs.length;

                updateStatsUI();
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        function updateStatsUI() {
            document.getElementById('stat-pending').textContent = pendingCount;
            document.getElementById('stat-done').textContent = doneCount;
            
            const total = pendingCount + doneCount;
            const progress = total > 0 ? (doneCount / total) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        async function loadNextSKU() {
            selectedFront = null;
            selectedBack = null;
            
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento prossimo SKU...</p>
                </div>
            `;
            document.getElementById('navigation').style.display = 'none';

            try {
                // Get first pending SKU
                const response = await airtableRequest(PHOTO_CANDIDATES_TABLE, {
                    filterByFormula: "{Review_Status}='PENDING'",
                    maxRecords: 1,
                    fields: ['SKU']
                });

                if (response.records.length === 0) {
                    showEmptyState();
                    return;
                }

                currentSKU = response.records[0].fields.SKU;
                document.getElementById('current-sku').textContent = `SKU: ${currentSKU}`;

                // Get all photos for this SKU
                const photos = await airtableRequest(PHOTO_CANDIDATES_TABLE, {
                    filterByFormula: `AND({SKU}='${currentSKU}', {Review_Status}='PENDING')`,
                    fields: ['FileId', 'Filename', 'Is_Front', 'Is_Back', 'Review_Status']
                });

                currentPhotos = photos.records;
                renderPhotos();

            } catch (error) {
                showError(error.message);
            }
        }

        function renderPhotos() {
            const container = document.getElementById('content');
            
            if (currentPhotos.length === 0) {
                loadNextSKU();
                return;
            }

            let html = '<div class="photo-grid">';
            
            currentPhotos.forEach((photo, index) => {
                const fileId = photo.fields.FileId;
                const filename = photo.fields.Filename;
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w400`;
                const fullUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
                
                const isFront = selectedFront === photo.id;
                const isBack = selectedBack === photo.id;
                
                let cardClass = 'photo-card';
                if (isFront) cardClass += ' selected-front';
                if (isBack) cardClass += ' selected-back';

                html += `
                    <div class="${cardClass}" id="card-${photo.id}">
                        <div class="photo-container" onclick="openModal('${fullUrl}')">
                            <img src="${thumbnailUrl}" alt="${filename}" loading="lazy">
                            ${isFront ? '<span class="photo-label front">FRONT</span>' : ''}
                            ${isBack ? '<span class="photo-label back">BACK</span>' : ''}
                        </div>
                        <div class="photo-info">
                            <div class="photo-filename">${filename}</div>
                            <div class="photo-actions">
                                <button class="btn btn-front ${isFront ? 'active' : ''}" onclick="setFront('${photo.id}')">
                                    üì∑ FRONT
                                </button>
                                <button class="btn btn-back ${isBack ? 'active' : ''}" onclick="setBack('${photo.id}')">
                                    üì∑ BACK
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
            document.getElementById('navigation').style.display = 'flex';
            updateConfirmButton();
        }

        function setFront(photoId) {
            if (selectedFront === photoId) {
                selectedFront = null;
            } else {
                selectedFront = photoId;
                // If this was selected as back, remove it
                if (selectedBack === photoId) {
                    selectedBack = null;
                }
            }
            renderPhotos();
        }

        function setBack(photoId) {
            if (selectedBack === photoId) {
                selectedBack = null;
            } else {
                selectedBack = photoId;
                // If this was selected as front, remove it
                if (selectedFront === photoId) {
                    selectedFront = null;
                }
            }
            renderPhotos();
        }

        function updateConfirmButton() {
            const btn = document.getElementById('confirm-btn');
            btn.disabled = !(selectedFront && selectedBack);
        }

        async function confirmSelection() {
            if (!selectedFront || !selectedBack) return;

            const btn = document.getElementById('confirm-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Salvando...';

            try {
                // Get FileIds
                const frontPhoto = currentPhotos.find(p => p.id === selectedFront);
                const backPhoto = currentPhotos.find(p => p.id === selectedBack);

                // Update PHOTO_CANDIDATES - set Is_Front
                await updateRecord(PHOTO_CANDIDATES_TABLE, selectedFront, {
                    Is_Front: true,
                    Review_Status: 'ASSIGNED'
                });

                // Update PHOTO_CANDIDATES - set Is_Back
                await updateRecord(PHOTO_CANDIDATES_TABLE, selectedBack, {
                    Is_Back: true,
                    Review_Status: 'ASSIGNED'
                });

                // Update remaining photos for this SKU as ASSIGNED (not selected)
                for (const photo of currentPhotos) {
                    if (photo.id !== selectedFront && photo.id !== selectedBack) {
                        await updateRecord(PHOTO_CANDIDATES_TABLE, photo.id, {
                            Review_Status: 'ASSIGNED'
                        });
                    }
                }

                // Find OLD_INVENTORY record for this SKU
                const oldInv = await airtableRequest(OLD_INVENTORY_TABLE, {
                    filterByFormula: `{SKU}='${currentSKU}'`,
                    maxRecords: 1
                });

                if (oldInv.records.length > 0) {
                    // Update OLD_INVENTORY with confirmed FileIds
                    await updateRecord(OLD_INVENTORY_TABLE, oldInv.records[0].id, {
                        Confirmed_Front_FileId: frontPhoto.fields.FileId,
                        Confirmed_Back_FileId: backPhoto.fields.FileId,
                        Rename_Approved: true,
                        Photo_Audit_Status: 'COMPLIANT'
                    });
                }

                // Update stats and load next
                doneCount++;
                pendingCount--;
                updateStatsUI();
                
                btn.textContent = '‚úÖ Conferma e Prossimo';
                loadNextSKU();

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = '‚úÖ Conferma e Prossimo';
            }
        }

        async function skipSKU() {
            // Mark all photos for this SKU as SKIPPED
            try {
                for (const photo of currentPhotos) {
                    await updateRecord(PHOTO_CANDIDATES_TABLE, photo.id, {
                        Review_Status: 'SKIPPED'
                    });
                }

                pendingCount--;
                updateStatsUI();
                loadNextSKU();

            } catch (error) {
                showError(error.message);
            }
        }

        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showEmptyState() {
            document.getElementById('current-sku').textContent = 'üéâ Completato!';
            document.getElementById('content').innerHTML = `
                <div class="empty-state">
                    <h2>‚úÖ Tutti gli SKU sono stati reviewati!</h2>
                    <p>Non ci sono altre foto da classificare.</p>
                </div>
            `;
            document.getElementById('navigation').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>‚ö†Ô∏è Errore</h3>
                    <p>${message}</p>
                    <button onclick="loadNextSKU()" style="margin-top: 15px; padding: 10px 20px; cursor: pointer;">
                        Riprova
                    </button>
                </div>
            `;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
