<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirtyTag - Photo QC Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            font-size: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-bottom: 8px;
        }

        .header h1 {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .header .sku-badge {
            display: inline-block;
            background: #e31e24;
            color: white;
            padding: 6px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e31e24;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 3px;
            background: #1a1a1a;
            overflow: hidden;
            margin: 0 auto 12px;
        }

        .progress-fill {
            height: 100%;
            background: #e31e24;
            transition: width 0.3s;
        }

        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .photos-section {
            flex: 1;
            min-width: 0;
        }

        .config-section {
            width: 280px;
            flex-shrink: 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .photo-card {
            background: #111;
            border: 1px solid #222;
            overflow: hidden;
            transition: all 0.15s;
            cursor: pointer;
        }

        .photo-card:hover {
            border-color: #444;
        }

        .photo-card.selected-front {
            border: 2px solid #e31e24;
            box-shadow: 0 0 10px rgba(227, 30, 36, 0.3);
        }

        .photo-card.selected-back {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .photo-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #0a0a0a;
        }

        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-label {
            position: absolute;
            top: 4px;
            right: 4px;
            padding: 2px 6px;
            font-weight: 600;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .photo-label.front {
            background: #e31e24;
            color: white;
        }

        .photo-label.back {
            background: #fff;
            color: #000;
        }

        .photo-info {
            padding: 6px;
        }

        .photo-filename {
            font-size: 0.55rem;
            color: #444;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .photo-actions {
            display: flex;
            gap: 3px;
        }

        .btn {
            flex: 1;
            padding: 4px;
            border: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.6rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
        }

        .btn-front {
            background: #1a0808;
            color: #e31e24;
            border: 1px solid #e31e24;
        }

        .btn-front:hover, .btn-front.active {
            background: #e31e24;
            color: white;
        }

        .btn-back {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-back:hover, .btn-back.active {
            background: #fff;
            color: #000;
        }

        /* Config Panel */
        .config-panel {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
            position: sticky;
            top: 15px;
        }

        .config-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: #e31e24;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            display: block;
        }

        .config-select {
            width: 100%;
            padding: 8px 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .config-select:focus {
            outline: none;
            border-color: #e31e24;
        }

        .config-select option {
            background: #0a0a0a;
            color: #fff;
        }

        .platform-grid {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .platform-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .platform-checkbox input {
            display: none;
        }

        .platform-checkbox .checkmark {
            width: 16px;
            height: 16px;
            border: 1px solid #444;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            color: transparent;
            transition: all 0.15s;
        }

        .platform-checkbox input:checked + .checkmark {
            background: #e31e24;
            border-color: #e31e24;
            color: #fff;
        }

        .platform-checkbox span:last-child {
            font-size: 0.7rem;
            color: #888;
        }

        .platform-checkbox:hover span:last-child {
            color: #fff;
        }

        .config-textarea {
            width: 100%;
            padding: 8px 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            resize: vertical;
            min-height: 60px;
        }

        .config-textarea:focus {
            outline: none;
            border-color: #e31e24;
        }

        .selection-status {
            background: #0a0a0a;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.65rem;
        }

        .selection-status .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            color: #555;
        }

        .selection-status .item.selected {
            color: #fff;
        }

        .selection-status .item .value {
            color: #e31e24;
            font-weight: 500;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .selection-status .item.selected .value {
            color: #4CAF50;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 12px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.15s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn.confirm {
            background: #e31e24;
            color: white;
        }

        .nav-btn.confirm:hover {
            background: #ff2a30;
        }

        .nav-btn.confirm:disabled {
            background: #2a0a0a;
            color: #4a1a1a;
            cursor: not-allowed;
        }

        .nav-btn.skip {
            background: transparent;
            color: #555;
            border: 1px solid #333;
        }

        .nav-btn.skip:hover {
            background: #1a1a1a;
            color: #888;
        }

        .keyboard-hints {
            margin-top: 12px;
            font-size: 0.55rem;
            color: #333;
            text-align: center;
        }

        .keyboard-hints kbd {
            background: #1a1a1a;
            padding: 2px 5px;
            margin: 0 2px;
            border: 1px solid #333;
        }

        /* Loading & States */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid #1a1a1a;
            border-top-color: #e31e24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loading p {
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
        }

        .empty-state h2 {
            color: #e31e24;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #444;
            font-size: 0.75rem;
        }

        .error {
            background: #1a0808;
            border: 1px solid #e31e24;
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 500px;
        }

        .error h3 {
            color: #e31e24;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .error pre {
            text-align: left;
            background: #0a0505;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.6rem;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #666;
        }

        .error button {
            margin-top: 15px;
            padding: 8px 20px;
            background: #e31e24;
            color: white;
            border: none;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        /* Login */
        .login-panel {
            background: #111;
            border: 1px solid #222;
            padding: 30px;
            margin: 100px auto;
            max-width: 350px;
        }

        .login-panel .logo-login {
            width: 60px;
            margin: 0 auto 20px;
            display: block;
        }

        .login-panel h2 {
            text-align: center;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 25px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #888;
        }

        .login-panel input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            margin-bottom: 15px;
        }

        .login-panel input:focus {
            outline: none;
            border-color: #e31e24;
        }

        .login-panel button {
            width: 100%;
            padding: 12px;
            background: #e31e24;
            color: white;
            border: none;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-panel button:hover {
            background: #ff2a30;
        }

        .login-panel p {
            margin-top: 15px;
            font-size: 0.6rem;
            color: #444;
            text-align: center;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px 24px;
            font-size: 0.75rem;
            color: #fff;
            z-index: 1001;
            display: none;
        }

        .toast.success {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .toast.error {
            border-color: #e31e24;
            color: #e31e24;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>

        <div id="login-panel" class="login-panel">

            <input type="password" id="api-key" placeholder="Airtable API Key" />
            <button onclick="startApp()">Accedi</button>
            <p>Token DirtyTag 2.0</p>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display: none;">
            <div class="header">
                <img src="https://raw.githubusercontent.com/FedericoLuigiDOrsi/dirtytag-system/main/assets/logo.png" alt="DirtyTag" class="logo" onerror="this.style.display='none'">
                <h1>Photo QC + Migration</h1>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="stat-pending">-</div>
                        <div class="stat-label">Da Fare</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="stat-done">-</div>
                        <div class="stat-label">Completati</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="sku-badge" id="current-sku">CARICAMENTO</div>
            </div>

            <div class="main-container">
                <div class="photos-section">
                    <div id="content">
                        <div class="loading">
                            <div class="loading-spinner"></div>

                    </div>
                </div>

                <div class="config-section">
                    <div class="config-panel">

                        <div class="selection-status">

                                <span>FRONT</span>

                                <option value="Cappotto">Cappotto</option>
                                <option value="Maglioncino">Maglioncino</option>
                                <option value="Maglione Girocollo">Maglione Girocollo</option>
                                <option value="Felpa con Zip">Felpa con Zip</option>
                                <option value="Felpa Girocollo">Felpa Girocollo</option>
                                <option value="Felpa con Cappuccio">Felpa con Cappuccio</option>
                                <option value="Cardigan">Cardigan</option>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Configuration - SINGLE BASE (DirtyTag 2.0 only)
        const BASE_ID = 'apptPbWnDkDkKEpFV';
        
        const PHOTO_CANDIDATES_TABLE = 'tbl7ogfLnHsVfFdzb';
        const OLD_INVENTORY_TABLE = 'tblddAcLcQAyk050u';
        
        let API_KEY = '';
        let allRecords = [];
        let pendingRecords = [];
        let currentSKU = null;
        let currentPhotos = [];
        let selectedFront = null;
        let selectedBack = null;
        let pendingCount = 0;
        let doneCount = 0;

        // Init
        window.onload = function() {
            const savedKey = localStorage.getItem('dirtytag_api_key_v2');
            if (savedKey) {
                document.getElementById('api-key').value = savedKey;
            }

            // AI Mode change handler
            document.getElementById('ai-mode').addEventListener('change', function() {
                document.getElementById('template-group').style.display = 
                    this.value === 'FLAT' ? 'block' : 'none';
                updateConfirmButton();
            });

            document.getElementById('template-select').addEventListener('change', updateConfirmButton);
        };

        function startApp() {
            const key = document.getElementById('api-key').value.trim();
            if (!key) {
                alert('Inserisci la chiave API');
                return;
            }
            API_KEY = key;
            localStorage.setItem('dirtytag_api_key_v2', key);
            
            document.getElementById('login-panel').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            loadAllRecords();
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.className = 'toast', 2000);
        }

        async function apiRequest(table, options = {}) {
            let url = `https://api.airtable.com/v0/${BASE_ID}/${table}`;
            
            if (options.recordId) {
                url += `/${options.recordId}`;
            }
            if (options.offset) {
                url += `?offset=${options.offset}`;
            }

            const fetchOptions = {
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                }
            };

            if (options.method) {
                fetchOptions.method = options.method;
            }
            if (options.body) {
                fetchOptions.body = JSON.stringify(options.body);
            }

            const response = await fetch(url, fetchOptions);
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.status} - ${JSON.stringify(data.error || data)}`);
            }

            return data;
        }

        async function loadAllRecords() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Caricamento record...</p>
                </div>
            `;

            try {
                allRecords = [];
                let offset = null;
                
                do {
                    const data = await apiRequest(PHOTO_CANDIDATES_TABLE, { offset });
                    allRecords = allRecords.concat(data.records);
                    offset = data.offset;
                } while (offset);

                pendingRecords = allRecords.filter(r => r.fields.Review_Status === 'PENDING');
                const assignedRecords = allRecords.filter(r => r.fields.Review_Status === 'ASSIGNED');

                const pendingSKUs = [...new Set(pendingRecords.map(r => r.fields.SKU).filter(Boolean))];
                const assignedSKUs = [...new Set(assignedRecords.map(r => r.fields.SKU).filter(Boolean))];

                pendingCount = pendingSKUs.length;
                doneCount = assignedSKUs.length;

                updateStatsUI();
                loadNextSKU();

            } catch (error) {
                showError(error.message);
            }
        }

        function updateStatsUI() {
            document.getElementById('stat-pending').textContent = pendingCount;
            document.getElementById('stat-done').textContent = doneCount;
            
            const total = pendingCount + doneCount;
            const progress = total > 0 ? (doneCount / total) * 100 : 0;
            document.getElementById('progress-fill').style.width = `${progress}%`;
        }

        function loadNextSKU() {
            selectedFront = null;
            selectedBack = null;
            updateSelectionStatus();

            // Reset form
            document.getElementById('ai-mode').value = 'MANI';
            document.getElementById('template-group').style.display = 'none';
            document.getElementById('template-select').value = '';
            document.getElementById('platform-vinted').checked = true;
            document.getElementById('platform-vestiaire').checked = true;
            document.getElementById('platform-catawiki').checked = true;
            document.getElementById('notes').value = '';

            pendingRecords = allRecords.filter(r => r.fields.Review_Status === 'PENDING');
            
            if (pendingRecords.length === 0) {
                showEmptyState();
                return;
            }

            currentSKU = pendingRecords[0].fields.SKU;
            document.getElementById('current-sku').textContent = currentSKU;

            currentPhotos = pendingRecords.filter(r => r.fields.SKU === currentSKU);
            
            renderPhotos();
        }

        function renderPhotos() {
            const container = document.getElementById('content');
            
            if (currentPhotos.length === 0) {
                loadNextSKU();
                return;
            }

            let html = '<div class="photo-grid">';
            
            currentPhotos.forEach((photo, index) => {
                const fileId = photo.fields.FileId;
                const filename = photo.fields.Filename;
                const thumbnailUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w200`;
                const fullUrl = `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
                
                const isFront = selectedFront === photo.id;
                const isBack = selectedBack === photo.id;
                
                let cardClass = 'photo-card';
                if (isFront) cardClass += ' selected-front';
                if (isBack) cardClass += ' selected-back';

                html += `
                    <div class="${cardClass}" id="card-${photo.id}" data-id="${photo.id}">
                        <div class="photo-container" onclick="openModal('${fullUrl}')">
                            <img src="${thumbnailUrl}" alt="${filename}" loading="lazy">
                            ${isFront ? '<span class="photo-label front">F</span>' : ''}
                            ${isBack ? '<span class="photo-label back">B</span>' : ''}
                        </div>
                        <div class="photo-info">
                            <div class="photo-filename">${filename}</div>
                            <div class="photo-actions">
                                <button class="btn btn-front ${isFront ? 'active' : ''}" onclick="event.stopPropagation(); setFront('${photo.id}')">F</button>
                                <button class="btn btn-back ${isBack ? 'active' : ''}" onclick="event.stopPropagation(); setBack('${photo.id}')">B</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
            updateConfirmButton();
        }

        function setFront(photoId) {
            if (selectedFront === photoId) {
                selectedFront = null;
            } else {
                selectedFront = photoId;
                if (selectedBack === photoId) selectedBack = null;
            }
            renderPhotos();
            updateSelectionStatus();
        }

        function setBack(photoId) {
            if (selectedBack === photoId) {
                selectedBack = null;
            } else {
                selectedBack = photoId;
                if (selectedFront === photoId) selectedFront = null;
            }
            renderPhotos();
            updateSelectionStatus();
        }

        function updateSelectionStatus() {
            const frontEl = document.getElementById('status-front');
            const backEl = document.getElementById('status-back');
            
            if (selectedFront) {
                const photo = currentPhotos.find(p => p.id === selectedFront);
                frontEl.classList.add('selected');
                frontEl.querySelector('.value').textContent = photo?.fields.Filename || '—';
            } else {
                frontEl.classList.remove('selected');
                frontEl.querySelector('.value').textContent = '—';
            }

            if (selectedBack) {
                const photo = currentPhotos.find(p => p.id === selectedBack);
                backEl.classList.add('selected');
                backEl.querySelector('.value').textContent = photo?.fields.Filename || '—';
            } else {
                backEl.classList.remove('selected');
                backEl.querySelector('.value').textContent = '—';
            }

            updateConfirmButton();
        }

        function updateConfirmButton() {
            const btn = document.getElementById('confirm-btn');
            const aiMode = document.getElementById('ai-mode').value;
            const template = document.getElementById('template-select').value;
            
            const hasPhotos = selectedFront && selectedBack;
            const hasTemplate = aiMode !== 'FLAT' || template;
            
            btn.disabled = !(hasPhotos && hasTemplate);
        }

        async function confirmAndMigrate() {
            if (!selectedFront || !selectedBack) return;

            const btn = document.getElementById('confirm-btn');
            btn.disabled = true;
            btn.textContent = 'Elaborazione...';

            try {
                const frontPhoto = currentPhotos.find(p => p.id === selectedFront);
                const backPhoto = currentPhotos.find(p => p.id === selectedBack);

                // Get form values
                const aiMode = document.getElementById('ai-mode').value;
                const template = document.getElementById('template-select').value;
                const platforms = [];
                if (document.getElementById('platform-vinted').checked) platforms.push('Vinted');
                if (document.getElementById('platform-vestiaire').checked) platforms.push('Vestiaire');
                if (document.getElementById('platform-catawiki').checked) platforms.push('Catawiki');
                const notes = document.getElementById('notes').value;

                // 1. Update PHOTO_CANDIDATES
                await apiRequest(PHOTO_CANDIDATES_TABLE, {
                    recordId: selectedFront,
                    method: 'PATCH',
                    body: { fields: { Is_Front: true, Review_Status: 'ASSIGNED' } }
                });

                await apiRequest(PHOTO_CANDIDATES_TABLE, {
                    recordId: selectedBack,
                    method: 'PATCH',
                    body: { fields: { Is_Back: true, Review_Status: 'ASSIGNED' } }
                });

                for (const photo of currentPhotos) {
                    if (photo.id !== selectedFront && photo.id !== selectedBack) {
                        await apiRequest(PHOTO_CANDIDATES_TABLE, {
                            recordId: photo.id,
                            method: 'PATCH',
                            body: { fields: { Review_Status: 'ASSIGNED' } }
                        });
                    }
                }

                // 2. Find and update OLD_INVENTORY with ALL migration data
                let oldInvRecord = null;
                let offset = null;
                do {
                    const data = await apiRequest(OLD_INVENTORY_TABLE, { offset });
                    oldInvRecord = data.records.find(r => r.fields.SKU === currentSKU);
                    if (oldInvRecord) break;
                    offset = data.offset;
                } while (offset);

                if (oldInvRecord) {
                    const updateFields = {
                        Confirmed_Front_FileId: frontPhoto.fields.FileId,
                        Confirmed_Back_FileId: backPhoto.fields.FileId,
                        Photo_Audit_Status: 'COMPLIANT',
                        Migration_AI_Mode: aiMode,
                        Migration_Platforms: platforms,
                        Ready_To_Migrate: true
                    };

                    // Add template only if FLAT mode
                    if (aiMode === 'FLAT' && template) {
                        updateFields.Migration_Template = template;
                    }

                    // Add notes if present
                    if (notes) {
                        updateFields.Migration_Notes = notes;
                    }

                    await apiRequest(OLD_INVENTORY_TABLE, {
                        recordId: oldInvRecord.id,
                        method: 'PATCH',
                        body: { fields: updateFields }
                    });
                }

                // Update local state
                for (const photo of currentPhotos) {
                    const idx = allRecords.findIndex(r => r.id === photo.id);
                    if (idx !== -1) {
                        allRecords[idx].fields.Review_Status = 'ASSIGNED';
                    }
                }

                doneCount++;
                pendingCount--;
                updateStatsUI();
                
                showToast(`${currentSKU} pronto per migrazione`);
                
                btn.textContent = 'Conferma';
                loadNextSKU();

            } catch (error) {
                showError(error.message);
                btn.disabled = false;
                btn.textContent = 'Conferma';
            }
        }

        async function skipSKU() {
            const btn = document.querySelector('.nav-btn.skip');
            btn.textContent = 'Skipping...';

            try {
                for (const photo of currentPhotos) {
                    await apiRequest(PHOTO_CANDIDATES_TABLE, {
                        recordId: photo.id,
                        method: 'PATCH',
                        body: { fields: { Review_Status: 'SKIPPED' } }
                    });
                    
                    const idx = allRecords.findIndex(r => r.id === photo.id);
                    if (idx !== -1) {
                        allRecords[idx].fields.Review_Status = 'SKIPPED';
                    }
                }

                pendingCount--;
                updateStatsUI();
                showToast(`${currentSKU} skippato`, 'error');
                btn.textContent = 'Salta SKU';
                loadNextSKU();

            } catch (error) {
                showError(error.message);
                btn.textContent = 'Salta SKU';
            }
        }

        function openModal(url) {
            document.getElementById('modal-img').src = url;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function showEmptyState() {
            document.getElementById('current-sku').textContent = 'COMPLETATO';
            document.getElementById('content').innerHTML = `
                <div class="empty-state">
                    <h2>✓ Review Completata</h2>
                    <p>Tutti gli SKU sono stati processati.</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>Errore</h3>
                    <pre>${message}</pre>
                    <button onclick="loadAllRecords()">Riprova</button>
                </div>
            `;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;
            
            if (e.key === 'Escape') closeModal();
            
            if (e.key === 'Enter' && !document.getElementById('confirm-btn').disabled) {
                confirmAndMigrate();
            }
            
            if ((e.key === 'f' || e.key === 'F') && currentPhotos.length > 0) {
                const hoveredCard = document.querySelector('.photo-card:hover');
                if (hoveredCard) setFront(hoveredCard.dataset.id);
            }
            
            if ((e.key === 'b' || e.key === 'B') && currentPhotos.length > 0) {
                const hoveredCard = document.querySelector('.photo-card:hover');
                if (hoveredCard) setBack(hoveredCard.dataset.id);
            }
        });
    </script>
</body>
</html>
